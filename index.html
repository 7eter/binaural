<!-- HTML for the binaural beat generator -->

<h1>Binaural Beat Generator</h1>
<p>Base Frequency: <input id="base-frequency" type="range" min="100" max="400" value="200" /> Hz</p>
<p>Difference Frequency: <input id="difference-frequency" type="range" min="1" max="20" value="10" /> Hz</p>
<p>Volume: <input id="volume" type="range" min="0" max="1" step="0.01" value="0.5" /></p>
<button id="play-button">Play</button>

<!-- Include the JavaScript file -->
<script src="script.js"></script>
